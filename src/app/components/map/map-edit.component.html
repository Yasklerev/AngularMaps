<form autocomplete="off" [formGroup]="forma">
  <mat-form-field>
    <input matInput placeholder="Título ..." formControlName="title" />
  </mat-form-field>
  <mat-form-field>
    <textarea rows="3" matInput placeholder="Descripción ..." formControlName="desc"></textarea>
  </mat-form-field>
  <button (click)="saveChanges()" mat-raised-button color="primary">
    Aceptar
  </button>
  <button (click)="onNoClick()" mat-raised-button color="warn">Cancelar</button>
</form>
